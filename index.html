<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>dailyMe</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="box-1">
        <div class="box-1-time"></div>
        <div class="box-1-quote"></div>
        <label class="ui-switch">
            <input type="checkbox" onclick="toggleDarkMode()">
            <div class="slider">
                <div class="circle"></div>
            </div>
        </label>        
    </div>
    <div class="box-2">
        <div class="box-2-todo">
            <div class="box-2-todo-title">To-Do List <img class="box-2-todo-title-icon" src="images/post-it.png"></div>
            <form class="box-2-todo-form">
                <input type="text" class="box-2-todo-input" placeholder="Add your text">
                <button class="box-2-todo-button">Add</button>
            </form>
            <ul class="box-2-todo-ul"></ul>
        </div>
        <div class="box-2-gallery">
            <div class="box-2-gallery-text">Desktop Wallpaper<img class="box-2-gallery-text-icon" src="images/gallery.png"></div>
            <div class="image-gallery"></div>
            <button class="next-img">Get New Image</button>
        </div>
        <!-- password-generator start -->
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw-gen">Password Generator <img class="pw-gen-icon" src="images/lock.png"></div>
                <div class="pw">
                    <span id="pw">Dx7^A657sAU4T4w</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="15" type="number" min="8" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <div class="btn">
                    <button class="generate" id="generate">Generate</button>
                </div>
                <div class="instruction">
                    <div class="describe">1. Set your password length.</div>
                    <div class="describe">2. Select your options.</div>
                    <div class="describe">3. Generate Password, then copy.</div>
                </div>
            </div>
        </div>
        <!-- password-generator end -->
    </div>
    <footer class="box-3-footer">
        <div class="social-media">
            <a href="https://github.com/amojarad/dailyMe"><img class="media" src="images/github-icon.png" alt=""></a>
            <a href="https://www.linkedin.com/in/amirhosseinsoleimanimojarad/"><img class="media" src="images/linkedin-icon.png" alt=""></a>
            <a href="https://stackoverflow.com/users/22199372/amojarad"><img class="media" src="images/stackoverflow-icon.png" alt=""></a>
        </div>
        <div class="copy">
            Copyright (c) 2023, amojarad, All rights reserved.
        </div>
    </footer>
</body>
</html>
